<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yifeng Li 艺术家网站</title>
    <!-- 主样式表 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 顶部横幅，使用淡雅的水彩背景突出网站主题 -->
    <header class="hero">
      <div class="hero-content">
        <h1>Yifeng&nbsp;Li</h1>
        <p>艺术家个人网站</p>
      </div>
    </header>
    <!-- 导航栏，包含三个部分的锚点 -->
    <nav>
      <ul>
        <li><a href="#statement">Artist Statement</a></li>
        <li><a href="#artworks">Artworks</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
    </nav>
    <!-- 主体内容区 -->
    <main>
      <!-- 艺术家声明部分 -->
      <section id="statement">
        <h2>Artist Statement</h2>
        <!-- 在下方填写您的艺术家声明文本 -->
        <p class="placeholder">（此处留空，待您自行补充艺术家声明。）</p>
      </section>
      <!-- 艺术作品展示区 -->
      <section id="artworks">
        <h2>Artworks</h2>
        <div class="gallery">
          <figure>
            <img src="images/artwork1.png" alt="Artwork 1" />
            <figcaption>作品标题 1</figcaption>
          </figure>
          <figure>
            <img src="images/artwork2.png" alt="Artwork 2" />
            <figcaption>作品标题 2</figcaption>
          </figure>
          <figure>
            <img src="images/artwork3.png" alt="Artwork 3" />
            <figcaption>作品标题 3</figcaption>
          </figure>
        </div>
      </section>
      <!-- 联系方式部分 -->
      <section id="contact">
        <h2>Contact Me</h2>
        <!-- 在下方填写您的联系信息或联系方式表单 -->
        <p class="placeholder">（此处留空，待您自行补充联系信息。）</p>
      </section>
    </main>
    <!-- 页脚 -->
    <footer>
      <p>&copy;&nbsp;2025 Yifeng&nbsp;Li&nbsp;All Rights Reserved.</p>
    </footer>
  </body>
</html>
